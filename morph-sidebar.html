<link rel="import" href="/bower_components/polymer/lib/utils/render-status.html">
<link rel="import" href="/bower_components/polymer/lib/mixins/gesture-event-listeners.html"> <!-- import needed to use Polymer Gestures Mixin -->
<link rel="import" href="/bower_components/morph-element/morph-element.html">
<link rel="import" href="/bower_components/app-layout/app-drawer/app-drawer.html">


<dom-module id="morph-sidebar">
  <template id="styles">
    <style>

      :host {
        --morph-sidebar-scrim-background: darkgray;
        --app-drawer-scrim-background: var(--morph-sidebar-scrim-background);
      
      }

    </style>

  </template>

  <script>
    (function() {
      let subTemplate;
      /**
       * `morph-sidebar`
       * Sidebar that morphs for current mobile OS
       *
       * @customElement
       * @polymer
       * @demo morph-sidebar/demo/index.html
       */
      class MorphSidebar extends Polymer.GestureEventListeners(customElements.get('app-drawer')) {
        static get is() { return 'morph-sidebar'; }

        static get properties() {
          return {
            side: {
              type: String,
              value: "left",
              reflectToAttribute: true
            },
            open: {
              type: Boolean,
              value: false,
              notify: true,
              reflectToAttribute: true
            },
            position: {
              type: String,
              readOnly: true,
              reflectToAttribute: true
            }
          };
        }

        /**
         * This will return our template inherited from superclass <app-drawer> with our styles inserted
         */
        static get template() {
          if (!subTemplate) {
            // first clone our superclass <app-drawer> template
            let superClass = customElements.get('app-drawer');
            // subTemplate = customElements.get('app-drawer').template.cloneNode(true);
            subTemplate = superClass.template.cloneNode(true);
            console.log('MySuperClass', subTemplate.content);

            // here we will get the content of our <style> so we can insert them into the superclass <style>
            // note the added id="styles" in our template tag above
            const subStyle = Polymer.DomModule.import('morph-sidebar', 'template#styles').content;

            // get the content of current style from superClass
            const superStyle = subTemplate.content.querySelector('style');
            
            // append our added style at the bottom of the current style to get higher priority
            superStyle.parentNode.appendChild(subStyle);
          }
          return subTemplate;
        }

        /**
         * Set open property to true use to open the sidebar
         */
        setOpen() {
          this.set('open', true);
        }

        /**
         * Set open property to false use to close the sidebar
         */
        setClosed() {
          this.set('open', false);
        }

        /**
         * Toggle open property open to close and close to open
         */
        toggle() {
          this.open = !this.open;
        }


      }

      customElements.define('morph-sidebar', MorphSidebar);

    })();

  </script>
</dom-module>
