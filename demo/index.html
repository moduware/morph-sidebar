<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">

    <title>morph-sidebar demo</title>

    <link rel="import" href="/bower_components/morph-button/index.html">
    <link rel="import" href="/bower_components/morph-view/morph-view.html">
    <link rel="import" href="/bower_components/morph-sidebar/morph-sidebar.html" 
          onerror="console.warn('Can\'t load button from bower_components, loading local version')">
    <link rel="import" href="../morph-sidebar.html">

    <style>
      body {
        overflow-x: hidden;
      }

      p {
        color: #6d6d72;
      }
      
      morph-sidebar[platform="android"] {
        --sidebar-background-color: white; 
      }

      #sidebarLeft {
        border: 1px solid red;
      }
  </style>
  </head>
  <body>
    <morph-view id="mainView" platform="ios"> 
      <h3>Android morph-sidebar demo</h3>

    </morph-view>
    <morph-sidebar opened id="sidebarLeft" platform="android">
      <p>Left Panel content here</p>
      <p>simulated Android platform with cover animation and shadow</p>
    </morph-sidebar>
    <morph-sidebar side="right" id="sidebarRight" platform="ios">
      <p>Right Panel content here</p>
      <p>simulated iOS platform with reveal animation</p>
    </morph-sidebar>
  </body>
</html>
