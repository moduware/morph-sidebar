<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">

    <title>morph-sidebar demo</title>

    <link rel="import" href="/bower_components/morph-button/index.html">
    <link rel="import" href="/bower_components/morph-view/morph-view.html">
    <link rel="import" href="/bower_components/app-layout/app-layout.html">
    <link rel="import" href="/bower_components/app-layout/app-header-layout/app-header-layout.html">
    <link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
    <link rel="import" href="/bower_components/morph-sidebar/morph-sidebar.html" 
          onerror="console.warn('Can\'t load button from bower_components, loading local version')">
    <link rel="import" href="../morph-sidebar.html">

    <style include="morph-sidebar">

      p {
        color: #6d6d72;
      }

      .iOS-device {
        background: #efeff4;
      }

      html {
        --app-drawer-width: 260px;
      }

    </style>

  </head>
  <body>

    <app-drawer-layout fullbleed force-narrow>

      <morph-sidebar slot="drawer" align="left" swipe-open>
        <p>Left morph-sidebar</p>
        <p>Simulated with cover animation and shadow for android. And no shadow if iOS.</p>
      </morph-sidebar>

      
      <app-header-layout>
        <app-header slot="header">
          <app-toolbar>
            <div main-tittle>morph-sidebar</div>
          </app-toolbar>
        </app-header>
      </app-header-layout>
      
      <div>
        <h4 drawer-toggle>Toggle Left Sidebar</h4>
      </div>

      <app-drawer-layout force-narrow>

        <morph-sidebar id="rightSidebar" slot="drawer" align="right" swipe-open transition-duration-ios="500">
          <p>Right morph-sidebar</p>
          <p>Simulated with cover animation and shadow for android. And no shadow if iOS.</p>
        </morph-sidebar>

        <div>
          <h4 onclick="toggleRightDrawer()">Toggle Right Sidebar</h2>
        </div>

      </app-drawer-layout>

    </app-drawer-layout>


    <script>
      const iOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

      window.onload = function() {
        let drawerLayout = document.getElementsByTagName("APP-DRAWER-LAYOUT")[0];
        
        if(iOS == true) {
          drawerLayout.setAttribute("class", "iOS-device");
        }
        
      }
      
      toggleRightDrawer = function() {
        var rightDrawer = document.getElementById('rightSidebar'); 
        rightDrawer.toggle(); 
      };

    </script>

  </body>
</html>
