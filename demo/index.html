    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">

    <title>morph-sidebar demo</title>

    <script type="module" src="../morph-sidebar.js"></script>

    <style>

      p {
        color: #6d6d72;

      }

      .iOS-device {
        background: #efeff4;
      }

      html {
        --app-drawer-width: 260px;
      }

      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 8px;
        box-sizing: border-box;
      }

    </style>

  </head>
  <body>


    <morph-sidebar body-swipe id="sidebar">
      <p>Left morph-sidebar</p>
      <p>Simulated with cover animation and shadow for android. And no shadow if iOS.</p>
    </morph-sidebar>

    <div style="text-align: right;"><button id="toggleSidebarButton">Toggle Sidebar</button></div>
    <script type="module">
      var iOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      document.getElementById('toggleSidebarButton').addEventListener('click', 
        () => document.getElementById('sidebar').toggleAttribute('opened'));
